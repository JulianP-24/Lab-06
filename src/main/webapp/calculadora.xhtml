<!DOCTYPE html>

<html xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns="http://www.w3c.org/1999/xhtml">

<h:head>

    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</h:head>

<h:body>
    <div>
    <h:form id="Calculadora_form">

        <h:panelGrid columns="2" class="panel">

            <h:outputLabel value="Entrada:" />

            <h:inputText id="lista" binding="#{input}" type="text" />

            <h:outputLabel value="Moda:" />

            <h:outputLabel value="#{calculadoraBean.moda}" />

            <h:outputLabel value="Media:" />

            <h:outputLabel value="#{calculadoraBean.media}" />

            <h:outputLabel value="Desviacion Estandar:" />

            <h:outputLabel value="#{calculadoraBean.res}" />

            <h:outputLabel value="Varianza:" />

            <h:outputLabel value="#{calculadoraBean.varianza}" />

            <h:commandButton value="Calcular" actionListener="#{calculadoraBean.calculator(input.value)}"
                update="Calculadora_form" />

            <h:commandButton value="Reiniciar" actionListener="#{calculadoraBean.restart}" update="Calculadora_form" />

        </h:panelGrid>

    </h:form>
    </div>
</h:body>

</html>
